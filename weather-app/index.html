
<!DOCTYPE html>
<html lang="en">

<head> 
	<title>Weather APP - Home</title>
	<link href="assets/fontawesome/css/all.min.css" rel="stylesheet" type="text/css">
	<link href="style.css" rel="stylesheet" type="text/css">
	

</head>

<body>

	<div class="container">
		<!-- Title -->
		<div class="title">
			<h1>Weather APP</h1>
		</div>
		<!-- Title End -->

		<!-- Search Bar -->
		<div class="search-bar">
			<input type="text" class="form-input" id="search" name="search" onkeyup="this.setAttribute('value', this.value);" value="">
			<label for="search">Enter city</label>
			<button class="btn" id="search-loc" onclick="getSearchWeather();">
				<i class="fa fa-paper-plane"></i> Get
			</button>
			<button class="btn" id="current-loc" onclick="getCurrentWeather();">
				<i class="fa fa-map-marker-alt"></i> Current Location
			</button>
		</div>
		<!-- Search Bar End -->

		<!-- Notification Area -->
		<div class="notification"></div>
		<!-- Notification Area End -->

		<!-- Weather Info -->
		<div class="weather-container">
			<h2 class="location">-</h2>
			<div class="weather-icon"><i class="fa fa-question fa-6x"></i></div>
			<h3 class="temperatur">-</h3>
			<h4>
				<span class="min-temperatur">-</span>
				<span class="max-temperatur">-</span>
			</h4>
			<h3 class="description">-</h5>
		</div>
		<!-- Weather Info End -->
	</div>
	
	
	
	<script src="assets/fontawesome/js/all.min.js" type="text/javascript"></script>
	<script src="assets/jquery.min.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
	<script></script>
</body>

</html>
